<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cat Image</h1>
    <img
      src="https://media.wired.co.uk/photos/60c8730fa81eb7f50b44037e/3:2/w_3329,h_2219,c_limit/1521-WIRED-Cat.jpeg"
      alt="An angry cat"
      width="250"
      height="341"
    />

    <h2>Practice image</h2>
    <figure>
      <img
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="An dinosaur"
        width="200"
        height="171"
      />
      <figcaption>
        A T-rex on display in the manchester university museums
      </figcaption>
    </figure>

    <h3>Video embedding</h3>

    <video
      controls
      width="400"
      height="400"
      autoplay
      loop
      muted
      preload="auto"
      poster="https://media.wired.co.uk/photos/60c8730fa81eb7f50b44037e/3:2/w_3329,h_2219,c_limit/1521-WIRED-Cat.jpeg"
    >
      <source media="(min-width: )" src="rabbit320.mp4" type="video/mp4" />
      <p>
        Your browser doesn't support HTML video. Here is a
        <a href="./rabbit320.mp4">link to the video</a> instead.
      </p>
    </video>

    <h3>Audio</h3>
    <audio controls>
      <source src="./viper.mp3" />
    </audio>

    <h3>video iframe</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/r6WbbU_lLCA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h3>map</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14980710.007984804!2d-102.62050004999999!3d23.5540767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1678073338663!5m2!1ses-419!2smx"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h3>Glosa</h3>
    <iframe
      src="https://developer.mozilla.org/en-US/docs/Glossary"
      width="100%"
      height="500"
      allowfullscreen
      sandbox
    >
    </iframe>
  </body>
</html>
