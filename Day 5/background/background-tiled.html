<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiled Image Background</title>
</head>
<body>
    <div style="
        width: 800px;
        height: 600px;
        border: 1px solid red;
        background-image: url('https://kitcat.com.sg/wp-content/uploads/2020/07/Kit-Cat.png');
        background-repeat: repeat; 
        background-repeat: no-repeat;
        background-repeat: repeat-x;
        background-repeat: repeat-y;
        background-repeat: space;
        background-repeat: round;
    ">
    </div>
</body>
</html>
