<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Position</title>
</head>
<body>
<div style="width: 600px; height: 600px; border: 1px solid black; position: relative;">
    <img src="../../resources/waterfall.jpg"
         style="position: absolute; width: 400px; top: 0; left: 0; z-index: 0;">
    <img src="../../resources/waterfall.jpg"
         style="position: absolute; width: 400px; top: 150px; left: 100px; z-index: 1;">
    <img src="../../resources/waterfall.jpg"
         style="position: absolute; width: 400px; bottom: 0; right: 0; z-index: 2;">
</div>
</body>
</html>
