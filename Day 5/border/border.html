<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>

    <style>
        div {
            width: 100px; height: 100px; margin: 10px; display: inline-block;
        }
    </style>
</head>
<body>
    <div style="border: 3px solid red;"></div>
    <div style="border: 3px dashed orange;"></div>
    <div style="border: 3px dotted teal;"></div>
    <div style="border: 3px double green;"></div>
</body>
</html>
