<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale Example</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
<img src="../../resources/gazebo.jpg">
<img src="../../resources/gazebo.jpg" style="transform: scale(0.5)">
<img src="../../resources/gazebo.jpg" style="transform: scaleX(-1)">
<img src="../../resources/gazebo.jpg" style="transform: scaleY(-1)">
</body>
</html>
