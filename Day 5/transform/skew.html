<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale Example</title>
    <style>
        img {
            width: 200px;
            margin: 30px;
        }
    </style>
</head>
<body>
<img src="../../resources/gazebo.jpg">
<img src="../../resources/gazebo.jpg" style="transform: skewX(10deg)">
<img src="../../resources/gazebo.jpg" style="transform: skewY(10deg)">
</body>
</html>
