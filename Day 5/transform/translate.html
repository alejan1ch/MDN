<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Example</title>
    <style>
        div {
            width: 500px; height: 250px; border: 1px solid black; position: relative; margin-bottom: 10px;
        }
        img {
            height: 250px; position: absolute; left: 0; top: 0;
        }
    </style>
</head>
<body>
<div><img src="../../resources/gazebo.jpg"></div>
<div><img src="../../resources/gazebo.jpg" style="transform: translateX(60px);"></div>
<div><img src="../../resources/gazebo.jpg" style="transform: translateX(120px);"></div>
</body>
</div>
</html>
